<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zahra Sobhaninia â€“ Research Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #d6e9fb 0%, #eef5fc 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 45px 50px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(35, 87, 132, 0.15);
    }

    .section {
      margin-top: 42px;
    }

    .section h2 {
      font-size: 20px;
      color: #235784;
      margin-bottom: 20px;
    }

    .charts-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .chart-box {
      flex: 1 1 45%;
      background: #f7fbff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .charts-row {
        flex-direction: column;
      }

      .chart-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="section">
      <h2>ðŸ“ˆ Research Statistics</h2>
      <div class="charts-row">
        <div class="chart-box">
          <canvas id="papersChart"></canvas>
        </div>
        <div class="chart-box">
          <canvas id="citationsChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const paperData = {
      "2019": 1,
      "2020": 2,
      "2021": 4,
      "2022": 8,
      "2023": 5,
      "2024": 7,
      "2025": 13,
      "2026": 1
    };

    const citationData = {
      "2019": 5,
      "2020": 25,
      "2021": 50,
      "2022": 70,
      "2023": 75,
      "2024": 135,
      "2025": 135,
      "2026": 8
    };

    const labels = Object.keys(paperData);

    new Chart(document.getElementById("papersChart"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Papers",
          data: Object.values(paperData),
          backgroundColor: "rgba(35, 87, 132, 0.6)",
          borderRadius: 4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Number of Papers per Year",
            font: { size: 16 }
          }
        },
        animation: {
          duration: 1000,
          easing: 'easeOutQuart'
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    });

    new Chart(document.getElementById("citationsChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Citations",
          data: Object.values(citationData),
          borderColor: "rgba(118, 181, 197, 1)",
          backgroundColor: "rgba(118, 181, 197, 0.3)",
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: "Citations per Year",
            font: { size: 16 }
          }
        },
        animation: {
          duration: 1200,
          easing: 'easeOutCubic'
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
